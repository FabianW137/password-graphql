server:
  port: 8080

spring:
  graphql:
    path: /graphql
    graphiql:
      enabled: true

# Use env var in production (Render): BACKEND_BASE_URL
backend:
  base-url: ${BACKEND_BASE_URL:https://password-backend-fc0k.onrender.com}

logging:
  level:
    org.springframework.graphql: DEBUG
    org.springframework.web.reactive.function.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
