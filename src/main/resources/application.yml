server:
  port: 8080

spring:
  graphql:
    path: /graphql
    graphiql:
      enabled: true

  # R2DBC (App)
  r2dbc:
    url: ${R2DBC_URL:}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  # Flyway (JDBC) nur f√ºr Migrationen
  flyway:
    enabled: true
    url: ${JDBC_URL:}
    user: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    locations: classpath:db/migration

logging:
  level:
    org.springframework.graphql: INFO
    org.springframework.r2dbc: INFO
    org.springframework.web: INFO
